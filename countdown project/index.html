<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>New Years Eve</h1>

        <div class="row">
            <div class="col">
                <p class="block" id="days">0</p>
                <p class="p">days</p>
            </div>
            <div class="col">
                <p class="block" id="hours">0</p>
                <p class="p">hours</p>
            </div>
            <div class="col">
                <p class="block" id="mins">0</p>
                <p class="p">mins</p>
            </div>
            <div class="col">
                <p class="block" id="seconds">0</p>
                <p class="p">seconds</p>
            </div>
        </div>

    </div>




    <script src="index.js"></script>
</body>

</html>
